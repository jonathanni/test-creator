JFrame(name=frame, title=Question Creation, size=packed, onWindowClosing=[exit]):
  - JPanel(name=questionTypeContainer):
     - JPanel(name=questionTypeController):
        - JRadioButton(name=rb1, text=Multiple Choice Question, selected=true, onMouseClicked=[chMCQPanel, chMCQLabel])
        - JRadioButton(name=rb2, text=True/False Question, onMouseClicked=[chTFQPanel, chTFQLabel])
        - JRadioButton(name=rb3, text=Fill in the Blank Question, onMouseClicked=[chFIBQPanel, chFIBQLabel])
        - ButtonGroup: [rb1, rb2, rb3]
     - MigLayout: |
         [pref]
         "Pick a Question Type"
         questionTypeController
  - JLabel(name=questionLabel, text=Create New Multiple Choice Question):
  - JScrollPane(name=questionScrollPanel, vScrollBar=asNeeded, hScrollBar=never):
     JTextArea(name=questionDescription, rows=5):
  - JPanel(name=tquestionContainer):
     - JPanel(name=MCQuestionContainer):
        - JCheckBox(name=questionMixable, text="Choices Mixable?")
        - JPanel(name=mcChoicePanel):
           - JScrollPane(name=mcChoiceScrollPanel):
              JList(name=mcChoices)
           - JPanel(name=mcChoiceButtonPanel):
              - JButton(name=editC, text=Edit Choice, onMouseClicked=[editChoice])
              - JButton(name=addC, text=Add Choice, onMouseClicked=[addChoice])
              - JButton(name=remC, text=Remove Choice, enabled=false, onMouseClicked=[removeChoice])
              - JButton(name=moveUpC, text=Move Choice Up, onMouseClicked=[moveUpChoice])
              - JButton(name=moveDownC, text=Move Choice Down, onMouseClicked=[moveDownChoice])
              - JButton(name=setC, text=Set as Correct Answer, onMouseClicked=[setChoice])
              - MigLayout: |
                  [pref]
                  editC
                  moveUpC                 addC
                  moveDownC               remC
                  setC
           - MigLayout: |
               [grow,100]             [pref]
               mcChoiceScrollPanel    mcChoiceButtonPanel
        - MigLayout: |
            [pref]
            questionMixable
            mcChoicePanel
     - JPanel(name=TFQuestionContainer):
        - JPanel(name=TFController):
           - JRadioButton(name=rbTrue, text=True, selected=true)
           - JRadioButton(name=rbFalse, text=False)
           - ButtonGroup: [rbTrue, rbFalse]
        - MigLayout: |
            [pref]
     - JPanel(name=FIBQuestionContainer):
        - JCheckBox(name=caseSensitive, text="Case Sensitive?")
        - JCheckBox(name=whitespaceSensitive, text="Whitespace Sensitive?", selected=true)
        - JSpinner(name=blankSpaces)
        - JScrollPane(name=blankListScrollPanel):
           JList(name=fibBlankList)
        - JScrollPane(name=blankCAScrollPanel):
           JTable(name=fibBlankCAChoicesList)
        - JPanel(name=fibAllButtonPanel):
           - JPanel(name=fibCAButtonPanel):
              - JButton(name=addCA, text=Add Choice, onMouseClicked=[addCorrectAnswer])
              - JButton(name=remCA, text=Remove Choice, enabled=false, onMouseClicked=[removeCorrectAnswer])
              - JButton(name=moveUpCA, text=Move Choice Up, onMouseClicked=[moveUpCorrectAnswer])
              - JButton(name=moveDownCA, text=Move Choice Down, onMouseClicked=[moveDownCorrectAnswer])
              - MigLayout: |
                  [pref]
                  moveUpCA            addCA
                  moveDownCA          remCA
           - MigLayout: |
               [pref]
               fibCAButtonPanel
        - MigLayout: |
            [pref]
            caseSensitive,whitespaceSensitive
            blankSpaces,"(max 255)"
            blankListScrollPanel,blankCAScrollPanel,fibAllButtonPanel
     - CardLayout(name=questionLayout): [MCQuestionContainer, TFQuestionContainer, FIBQuestionContainer]
  - JButton(name=exitButton, text=exit, onMouseClicked=[$validate, validateData, exit])
  - MigLayout: |
      [pref]                  [grow]
      questionTypeContainer+*
      questionLabel+*
      "Description: "         questionScrollPanel
      tquestionContainer+*
      |exitButton
validate:
  - questionDescription.text: {label: Question Description, mandatory: true, minLength : 1}