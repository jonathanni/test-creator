JFrame(name=frame, title=Test Generator, size=packed, onWindowClosing=[windowDestroy]):
  - JPanel(name=mainPanel):
     - JPanel(name=titleScreen):
        - JLabel(name=titleScreenText, text=Welcome to Test Generator, font=italic bold Helvetica 40pt)
        - JButton(name=importTestButton, text=Import Existing Test...)
        - JButton(name=createTestButton, text=Create New Test..., onMouseClicked=[changePanelCreateTest])
        - JButton(name=exitButton, text=Exit, onMouseClicked=[windowDestroy])
        - MigLayout: |
            [grow]                [grow]                 [grow]
            |titleScreenText+*
            /importTestButton     |/createTestButton     >/exitButton
     - JPanel(name=importTestScreen):
        - MigLayout: |
            [pref]
     - JPanel(name=createTestScreen):
        - JTextField(name=testTitleField)
        - JTextField(name=testDescriptField)
        - MigLayout: |
            [pref]                            [grow,100]
            |"Enter Test Information"+*
            "Test Title: "                    testTitleField
            "Test Description (Optional):"    testDescriptField
     - JPanel(name=createQuestionScreen):
        - JPanel(name=questionTypeContainer):
           - JPanel(name=questionTypeController):
              - JRadioButton(name=rb1, text=Multiple Choice Question, selected=true, onMouseClicked=[chMCQPanel, chMCQLabel])
              - JRadioButton(name=rb2, text=True/False Question, onMouseClicked=[chTFQPanel, chTFQLabel])
              - JRadioButton(name=rb3, text=Fill in the Blank Question, onMouseClicked=[chFIBQPanel, chFIBQLabel])
              - ButtonGroup: [rb1, rb2, rb3]
           - MigLayout: |
               [pref]
               "Pick a Question Type"
               questionTypeController
        - JLabel(name=questionLabel, text=Create New Multiple Choice Question):
        - JScrollPane(name=questionScrollPanel, vScrollBar=asNeeded, hScrollBar=never):
           JTextArea(name=questionDescription, rows=5):
        - JPanel(name=questionContainer):
           - JPanel(name=MCQuestionContainer):
              - MigLayout: |
                  [pref]
           - JPanel(name=TFQuestionContainer):
              - MigLayout: |
                  [pref]
           - JPanel(name=FIBQuestionContainer):
              - MigLayout: |
                  [pref]
           - CardLayout(name=questionLayout): [MCQuestionContainer, TFQuestionContainer, FIBQuestionContainer]
        - MigLayout: |
            [pref]                  [grow]
            questionTypeContainer+*
            questionLabel+*
            "Description: "         questionScrollPanel
            questionContainer+*
     - CardLayout(name=layout): [titleScreen, createTestScreen, createQuestionScreen]
  - JPanel(name=npPanel):
     - JButton(name=prevPanel, text=Previous, onMouseClicked=[prevPanel])
     - JButton(name=nextPanel, text=Next, onMouseClicked=[validateData, nextPanel])
     - MigLayout: |
         [pref]
         >/prevPanel,nextPanel
  - MigLayout: |
      [pref]
      mainPanel
      >/npPanel